
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEURAL AIM V8: ELITE - Advanced Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-primary: #00f2ff;
        --neon-secondary: #ff0055;
        --bg-deep: #020617;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 242, 255, 0.1);
      }

      .cyber-border {
        position: relative;
        border: 1px solid rgba(0, 242, 255, 0.2);
      }
      .cyber-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; width: 10px; height: 10px;
        border-top: 2px solid var(--neon-primary);
        border-left: 2px solid var(--neon-primary);
      }
      .cyber-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px; width: 10px; height: 10px;
        border-bottom: 2px solid var(--neon-secondary);
        border-right: 2px solid var(--neon-secondary);
      }

      .ff-gradient {
        background: linear-gradient(135deg, var(--neon-primary) 0%, #7000ff 100%);
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 99;
        background: linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.05) 50%, transparent 100%);
        position: fixed;
        top: -100px;
        left: 0;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }

      @keyframes scan {
        0% { top: -100px; }
        100% { top: 100%; }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-primary); }
    </style>
